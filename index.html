<html lang="pt - BR">
    <head>
        <title>Corrida da Velha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Chicle&family=Racing+Sans+One&display=swap" rel="stylesheet">
        
        <style>
            
            body {
                background-color: #34495e; /* Asfalto escuro/Pista */
                color: #ecf0f1; /* Prata/Branco para contraste */
                font-family: 'Racing Sans One', cursive; /* Fonte que simula o n√∫mero de um carro */
                text-align: center;
                padding: 20px;
            }

            /* T√≠tulo */
            h1 {
                font-family: 'Bungee Inline', cursive; /* Letreiro de neon */
                color: #e74c3c; /* Vermelho do McQueen */
                /* Efeito de neon vermelho com brilho amarelo */
                text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 20px #f1c40f; 
                font-size: 4.5rem;
                margin-bottom: 25px;
            }

            /* C√©lula individual do tabuleiro */
            .casa{
                background-color: #ecf0f1; /* Prata/Metal da lataria */
                border-radius: 12px; /* Cantos bem arredondados */
                display: flex;
                align-items: center;
                justify-content: center;
                
                /* Cor dos Marcadores (Ambos come√ßam com o estilo de um time de corrida) */
                font-size: 4rem; 
                font-weight: bold;
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><text x="0" y="20" style="font-family:sans-serif;font-size:24px;">üîß</text></svg>'), auto; /* Cursor de chave de roda/ferramenta */
                border: 4px solid #f1c40f; /* Borda amarela (faixa de pista) */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(255, 255, 255, 0.7); /* Sombra externa e brilho interno (lataria) */
                transition: background-color 0.2s, transform 0.1s;
                
                /* Estilo dos s√≠mbolos X e 0 */
                color: #e74c3c; /* Vermelho principal de corrida */
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            }

            /* Efeito hover para as casas */
            .casa:hover {
                background-color: #bdc3c7; /* Escurece no hover */
                transform: translateY(-2px); /* Efeito de "levantar" como um carro acelerando */
            }
            
            /* Cont√™iner do tabuleiro (A Pista) */
            .tabuleiro{
                background: #e74c3c; /* Vermelho vibrante (Cor base do McQueen) */
                border: 15px solid #2c3e50; /* Borda grossa de asfalto */
                border-radius: 20px; 
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7); /* Sombra forte */
                display: grid;
                grid-template-columns: repeat(3,110px); /* Aumentei um pouco o tamanho */
                grid-template-rows: repeat(3, 110px);
                gap: 8px; /* Espa√ßo entre as casas (faixas brancas) */
                margin: 20px auto;
                width: max-content;
                padding: 10px; /* Preenchimento interno */
            }
        </style>
    </head>
    <body>
        <h1>CAMPEONATO DA VELHA</h1>
        <div class="tabuleiro">
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
        </div>
        <script>
            // SEU C√ìDIGO JAVASCRIPT ORIGINAL - SEM ALTERA√á√ïES
            const casas = document.querySelectorAll(".casa");
            let jogador = "X";

            const combinacoes = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ]

            casas.forEach(casa => {
                casa.addEventListener('click', clique);
            })

            function clique(event){
                const casa = event.target
               if(casa.textContent === "") {
                casa.textContent = jogador;
                //checarVencedor();
                jogador = (jogador === "X") ? "0" : "X";
               }
            }
        </script>
    </body>
</html>
